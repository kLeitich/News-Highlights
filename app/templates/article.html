{% extends "base.html" %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    {% block content %}
        <div class="container">
            <h2>Top Articles In Africa</h2>
            <div class="row" >{% for article in articles %}
                <div class="col-md-3 text-center">
                    <!-- <img src="{{article.image}}" alt=""> -->
                   <h3>{{article.topic}}</h3>
                   <p>{{article.description}}</p>
                   <a href="{{article.url}}"><button class="btn btn-primary">Read more</button></a>
                    
                </div>{% endfor %}
            </div >
        </div>
    {% endblock %}
    </body>
</html>
